<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'styles.css' %}">
    <title>Spotify Playlist Slicer</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        {% if message.tags == "error" %}
          <div class="alert alert-danger">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            Playlist Id Incorrect
          </div>
        {% endif %}
      {% endfor %}
    {% endif %}
    <div class="title" id="ti">
      <div class="titlecenter">
        <h1>Slice Your Playlist!</h1>
      </div>
    </div>
    <div class="container">
      <div class="center">
          <!-- Span element to check for mouse hovers over the button after the button has been disabled -->
          <span id="hoverbtn" class="center">
            <button type="button" name="button" class="btn-grad" id="Slice">Slice!</button>
          </span>
      </div>
    </div>
    <script src="{% static 'scriptHomepage.js' %}" ></script>
  </body>
</html>
