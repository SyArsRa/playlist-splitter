<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    {% load static %}
    <link rel="stylesheet" href = "{% static 'styles.css' %}">
    <title>Spotify Playlist Slicer</title>
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><span class="material-symbols-outlined">arrow_back</span></li>
        <li><span id="Top" class=""></span></li>
        <li style="float:right;"><span class="material-symbols-outlined">arrow_forward</span></li>
      </ul>
    </nav>
    <div class="wrapper">
        <br>
          <h1 align="center">Playlist</h1>
        <br>
          {% for name in playlist %}
          <h2 style="margin-left: 5%">
            <img src={{ name.image }} alt={{name.name }} width="5%" height="0.1%"></img>
            &nbsp {{ name.name }} by
            {% for artist in name.artist %}
              {{ artist }}
            {% endfor %}
            </h2>
          {% endfor %}
        <br>
  </div>
  <script src="{% static 'scriptPlaylist.js' %}" ></script>
  </body>
</html>
